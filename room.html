<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
  </style>
  <script>
    function getRoomId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    function openApp() {
      const roomId = getRoomId();
      const schemeURL = roomId
        ? `NobetimApp://room/${roomId}`
        : `NobetimApp://`;

      // Try opening the app
      window.location.href = schemeURL;

      // Fallback to App Store after 1.5s if not installed
      setTimeout(() => {
        window.location.href = "https://apps.apple.com/tr/app/n%C3%B6betim/id6747384428";
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>

</body>
</html>
