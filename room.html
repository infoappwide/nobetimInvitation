<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    #fallback-message {
      margin-top: 20px;
      color: #555;
      font-size: 16px;
      display: none;
    }
  </style>
  <script>
    function getRoomId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    function openApp() {
      const roomId = getRoomId();
      const schemeURL = roomId
        ? `NobetimApp://room/${roomId}`
        : `NobetimApp://`;

      // Attempt to open the app
      window.location.href = schemeURL;

      // Show fallback message and redirect to App Store
      setTimeout(() => {
        const fallbackMessage = document.getElementById('fallback-message');
        fallbackMessage.textContent = "The app is not installed. Redirecting to the App Store...";
        fallbackMessage.style.display = "block";

        setTimeout(() => {
          window.location.href = "https://apps.apple.com/tr/app/n%C3%B6betim/id6747384428";
        }, 1000); // Additional delay to show message
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Redirecting to the NÃ¶betim app...</p>
  <p id="fallback-message"></p>
</body>
</html>
